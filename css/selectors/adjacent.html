<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent-sibling</title>
    <style>
        div + p {
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h2>Heading - 2</h2>
    <p>This is a paragraph - 1.</p>
    <div>
        <p>This is a paragraph - 2.</p>
        <p>This is a paragraph - 3.</p>
        <section>
            <p>This is a paragraph - 4.</p>
        </section>
        <p>This is a paragraph - 5.</p>
    </div>
    <p>This is a paragraph - 6.</p>
    <div>
        <p>This is a paragraph - 7.</p>
        <p>This is a paragraph - 8.</p>
        <section>
            <p>This is a paragraph - 9.</p>
        </section>
        <p>This is a paragraph - 10.</p>
    </div>
    <p>This is a paragraph - 11.</p>
</body>
</html>
