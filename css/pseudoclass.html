<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        /* unvisited link */
        a:link {
            color: crimson;
        }
        /* visited link */
        a:visited {
            color: aquamarine;
        }
        /* hover */
        a:hover {
            color: chartreuse;
        }
        /* active */
        a:active {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Pseudo-class</h1>
    <a href="https://www.google.com/" target="blank">google</a>
    <a href="https://www.wikipedia.com/" target="blank">wikipedia</a>
</body>
</html>
