<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <fieldset>
        <form action="" method="get">
            <!-- dt inputs -->
                    <label for="dt-inputs">Date & Time Inputs</label> <br><br>

                        <label for="d-picker">Date Picker</label><br><br>
                        <input type="date" name="d-picker" id="">

                        <label for="t-picker">Time Picker</label><br><br>
                        <input type="time" name="t-picker" id="">

                    <label for="date-range">Date Range Selector</label> <br><br>

                        <label for="dstart">Start</label><br><br>
                        <input type="date" name="dstart" id="">

                        <label for="dend">End</label><br><br>
                        <input type="date" name="dend" id="">
            <hr>
            <!-- second mask -->

        </form>
    </fieldset>
</body>
</html>
