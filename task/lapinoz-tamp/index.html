<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapinoz</title>
    <link rel="shortcut icon" href="../lapinoz-tamp/img/logo-5-1600769708.png" type="image/x-icon">
    <link rel="stylesheet" href="../lapinoz-tamp/css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://malsup.github.io/jquery.cycle.all.js"></script>
    <script src="../lapinoz-tamp/js/main.js"></script>
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="logo">
            <img src="../lapinoz-tamp/img/lapinoz-logo.png" alt="">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#"><span>Home</span></a></li>
                <li><a href="#"><span>Order Online</span></a></li>
                <li id="dropdown"><a href="#"><span>Store Loctor</span></a>
                    <div class="store">
                        <div class="store-img">
                            <img src="https://imgs.search.brave.com/BbNsWCNE9bWtUkCZ8WdCHbCvwvX7hGO5jmfsFR0V2vA/rs:fit:655:225:1/g:ce/aHR0cHM6Ly90c2Uy/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC5O/eGVpdVAzampOUEw5/R1BDanM1SXd3SGFG/WCZwaWQ9QXBp"
                                alt="" srcset="">
                        </div>
                        <div class="store-location">
                            <ul class="city-list">
                                <li id="loc-raj">Rajkot</li>
                                <li id="loc-abd">Ahmedabad</li>
                                <li id="loc-del">Delhi</li>
                                <li id="loc-mum">Mumbai</li>
                                <li id="loc-ban">Banglore</li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li><a href="#"><span>Franchise Enquiry</span></a></li>
                <li><a href="#"><span>Our Story</span></a></li>
                <li><a href="#"><span>Contact Us</span></a></li>
                <li><a href="#"><input type="button" value="Login" id="login"></a></li>
            </ul>
        </div>
    </header>
    <!-- slider -->
    <div class="sld">
        <div class="sld-img">
            <img src="../lapinoz-tamp/img/banner1.jpg" alt="">
            <img src="../lapinoz-tamp/img/banner2.jpeg" alt="">
            <img src="../lapinoz-tamp/img/banner3.jpeg" alt="">
        </div>
        <div class="sld-text">
            <h2>More Than 550+ Outlets<br><span>LIVE Across India</span></h2>
            <p>Order Pizza Online In Your Area</p><br>
            <div class="outlet-div">
                <select class="browser-default custom-select">
                    <option>Select Your City</option>
                    <option value="Agra">Agra</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Ajmer">Ajmer</option>
                    <option value="Ambala Cantt">Ambala Cantt</option>
                    <option value="Ambala City">Ambala City</option>
                    <option value="Amreli">Amreli</option>
                </select>
                <select class="browser-default custom-select" id="outletSelector" onchange="openOrderPageNew(this)">
                    <option>Select Your Favourite Outlet</option>
                </select>
            </div>
            <p>Download The App For Seamless Experience</p>
            <a href="https://uen.io/lapinoz" target="_blank" class="download-btn">Download Now</a>
        </div>
    </div>
</body>

</html>
