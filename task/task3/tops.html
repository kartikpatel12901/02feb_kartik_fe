<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tops-Login</title>
    <style>
        fieldset {
            text-align: center;
            height: fit-content;
            width: fit-content;
            background-color: #7aff9270;
            margin: auto;
            border-radius: 15px;
            border-width: medium;
            border-color: #0000ff6b;
        }
        body {
            background-color: #00ffff61;
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>TOPS</h1>
        <h1>Career Center Login</h1>
        <form action="https://www.google.com">
            <label for="Mobile-no">Mobile Number</label><br><br>
            <input type="tel" name="Mobile-no" id="" required pattern="[0-9] {10-11}"><br><br>
            <label for="pwd">Password</label><br><br>
            <input type="password" name="pwd" id="" required pattern="[0-9,a-z,A-Z] {8-15}"><br><br>
            <a href="../task3/tops2.html">Forgot Password?</a><br><br>
            <input type="submit" value="Login">
            </form>
     </fieldset>
</body>
</html>
