<body>
    <h3>SVG:</h3>
    <svg width="1000" height="1000">
        <circle cx="300" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
        <rect width="100" height="100" stroke="green" stroke-width="4" fill="yellow" />
        <ellipse cx="80" cy="190" rx="80" ry="40" stroke="green" stroke-width="4" fill="yellow" />
        <line  x1="0" y1="0" x2="100" y2="100" stroke="green" stroke-width="4" />
        <polygon points="400,250 500,200 240, 200" stroke="green" stroke-width="4" fill="yellow" />
    </svg>
