<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <style>
        fieldset {
            background-image: linear-gradient(348deg,#003780,#c0fff4);
        }

    </style>
</head>
<body>
    <fieldset>
        <legend>Log-In</legend>
        <form action="https://www.google.co.in/?client=safari" method="get">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id=""><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id=""><br><br>
            <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" name="email" id=""><br><br>
            <label for="pwd">Password</label>&nbsp;&nbsp;
            <input type="password" name="pwd" id=""><br><br>
            <input type="tel" name="" id="" pattern="[0-9] {2-3}">
            <input type="submit" value="Log-In">
        </form>
    </fieldset>
</body>
</html>
